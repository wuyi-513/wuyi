<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情趣互動大富翁</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            padding-top: 50px;
        }
        h1 {
            color: #d63384;
        }
        #menu button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        #menu button:hover {
            background-color: #b12c6e;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }
        .tile {
            width: 60px;
            height: 60px;
            background-color: #f8bbd0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: white;
            border-radius: 5px;
            position: relative;
        }
        .player {
            width: 20px;
            height: 20px;
            background-color: #d63384;
            border-radius: 50%;
            position: absolute;
        }
        #diceButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #diceButton:hover {
            background-color: #b12c6e;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #e63946;
        }
    </style>
</head>
<body>

    <h1>情趣互動大富翁 💖🎲</h1>

    <div id="menu">
        <button onclick="showSection('board')">開始遊戲</button>
        <button onclick="showSection('truthDare')">真心話大冒險</button>
        <button onclick="showSection('questionnaire')">情侶問卷</button>
        <button onclick="showSection('wishlist')">浪漫願望清單</button>
    </div>

    <!-- 大富翁棋盤 -->
    <div id="board"></div>
    <button id="diceButton" onclick="rollDice()">擲骰子！</button>
    <div id="result"></div>

    <!-- 真心話大冒險 -->
    <div id="truthDare" style="display:none;">
        <h2>真心話或大冒險 🎲</h2>
        <button onclick="playTruthDare('truth')">真心話</button>
        <button onclick="playTruthDare('dare')">大冒險</button>
        <div id="truthDareResult"></div>
    </div>

    <!-- 情侶問卷 -->
    <div id="questionnaire" style="display:none;">
        <h2>情侶問卷 📝</h2>
        <p>1. 你最喜歡我們一起做的事情是什麼？</p>
        <p>2. 如果可以一起去旅行，你想去哪裡？</p>
        <p>3. 描述對方最可愛的一個小習慣。</p>
    </div>

    <!-- 浪漫願望清單 -->
    <div id="wishlist" style="display:none;">
        <h2>浪漫願望清單 ✨</h2>
        <input type="text" id="wishInput" placeholder="輸入願望...">
        <button onclick="addWish()">新增願望</button>
        <ul id="wishlistItems"></ul>
    </div>

    <script>
        const tasks = [
            "深情對望 30 秒 💕",
            "輕輕親一下 💋",
            "神秘驚喜一個 🎁",
            "說一句情話 💖",
            "幫對方按摩 5 分鐘 💆‍♀️",
            "分享一個小秘密 🤫",
            "給對方一個大大的擁抱 🤗",
            "今晚聽你的安排 😉",
            "跳一段舞 💃",
            "輕輕耳語一句話 🗣️",
            "玩個小遊戲 🎮",
            "交換禮物 🎁",
            "一起拍張合照 📸",
            "說出三個你愛對方的理由 ❤️",
            "閉上眼睛，給個驚喜 🎊"
        ];

        let currentPosition = 0;

        function createBoard() {
            const board = document.getElementById("board");
            tasks.forEach((task, index) => {
                const tile = document.createElement("div");
                tile.classList.add("tile");
                tile.innerText = task;
                tile.setAttribute("data-index", index);
                board.appendChild(tile);
            });
            const player = document.createElement("div");
            player.classList.add("player");
            document.querySelector(".tile").appendChild(player);
        }

        function rollDice() {
            const diceRoll = Math.floor(Math.random() * 6) + 1;
            movePlayer(diceRoll);
        }

        function movePlayer(steps) {
            const tiles = document.querySelectorAll(".tile");
            tiles[currentPosition].innerHTML = tiles[currentPosition].innerText; // 移除舊的棋子
            currentPosition = (currentPosition + steps) % tiles.length;
            const player = document.createElement("div");
            player.classList.add("player");
            tiles[currentPosition].appendChild(player);
            document.getElementById("result").innerText = `你的任務是：${tasks[currentPosition]}`;
        }

        function playTruthDare(type) {
            const truths = [
                "你最難忘的浪漫時刻是什麼？",
                "你對對方最喜歡的特質是？",
                "描述第一次見到對方的感覺。"
            ];

            const dares = [
                "對對方唱一首情歌。",
                "擁抱對方 30 秒。",
                "說出三件你愛對方的理由。"
            ];

            const result = document.getElementById("truthDareResult");
            const item = type === "truth" ? truths[Math.floor(Math.random() * truths.length)] : dares[Math.floor(Math.random() * dares.length)];
            result.innerText = `${type === 'truth' ? '真心話' : '大冒險'}：${item}`;
        }

        function addWish() {
            const input = document.getElementById("wishInput");
            const wishlist = document.getElementById("wishlistItems");
            if (input.value.trim() !== "") {
                const li = document.createElement("li");
                li.textContent = input.value;
                wishlist.appendChild(li);
                input.value = "";
            }
        }

        function showSection(sectionId) {
            ["board", "truthDare", "questionnaire", "wishlist"].forEach(id => {
                document.getElementById(id).style.display = id === sectionId ? "grid" : "none";
                if (id === "board" && sectionId === "board") {
                    document.getElementById("diceButton").style.display = "block";
                } else if (id === "board") {
                    document.getElementById("diceButton").style.display = "none";
                }
            });
        }

        createBoard();
    </script>

</body>
</html>
