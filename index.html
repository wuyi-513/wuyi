<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情趣互動大富翁</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            overflow: hidden;
        }
        h1 {
            color: #d63384;
        }
        #introAnimation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .character {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 40%;
        }
        #boy {
            left: -150px;
            background: url('https://via.placeholder.com/100?text=👦') no-repeat center/contain;
            animation: boyRun 3s forwards;
        }
        #girl {
            right: -150px;
            background: url('https://via.placeholder.com/100?text=👧') no-repeat center/contain;
            animation: girlRun 3s forwards;
        }
        @keyframes boyRun {
            to { left: 45%; }
        }
        @keyframes girlRun {
            to { right: 45%; }
        }
        #kiss {
            display: none;
            position: absolute;
            top: 35%;
            font-size: 50px;
            animation: kissPop 1s ease-in-out forwards;
        }
        @keyframes kissPop {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        #nameInput {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffe6f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        #nameInput input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #nameInput button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #mainContent {
            display: none;
        }
    </style>
</head>
<body>

    <!-- 開場動畫 -->
    <div id="introAnimation">
        <div id="boy" class="character"></div>
        <div id="girl" class="character"></div>
        <div id="kiss">💏</div>
    </div>

    <!-- 名稱輸入畫面 -->
    <div id="nameInput">
        <h2>輸入玩家名稱</h2>
        <input type="text" id="player1Name" placeholder="玩家 1 名稱">
        <input type="text" id="player2Name" placeholder="玩家 2 名稱">
        <button onclick="startGame()">開始遊戲</button>
    </div>

    <!-- 主遊戲內容 -->
    <div id="mainContent">
        <h1>情趣互動大富翁 💖🎲</h1>
        <div id="menu">
            <button onclick="showSection('board')">開始遊戲</button>
            <button onclick="showSection('truthDare')">真心話大冒險</button>
            <button onclick="showSection('questionnaire')">情侶問卷</button>
            <button onclick="showSection('wishlist')">浪漫願望清單</button>
        </div>
        <div id="board"></div>
        <button id="diceButton" onclick="rollDice()">擲骰子！</button>
        <div id="currentPlayer">當前玩家：玩家 1</div>
        <div id="result"></div>
    </div>

    <script>
        let playerNames = ["玩家 1", "玩家 2"];

        // 開場動畫
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("kiss").style.display = "block";
                setTimeout(() => {
                    document.getElementById("introAnimation").style.display = "none";
                    document.getElementById("nameInput").style.display = "flex";
                }, 2000);
            }, 3000);
        };

        // 開始遊戲
        function startGame() {
            const p1 = document.getElementById("player1Name").value;
            const p2 = document.getElementById("player2Name").value;
            if (p1) playerNames[0] = p1;
            if (p2) playerNames[1] = p2;

            document.getElementById("nameInput").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
            document.getElementById("currentPlayer").innerText = `當前玩家：${playerNames[0]}`;
            createBoard();
        }

        // 遊戲邏輯
        const tasks = [
            "深情對望 30 秒 💕",
            "輕輕親一下 💋",
            "神秘驚喜一個 🎁",
            "說一句情話 💖",
            "幫對方按摩 5 分鐘 💆‍♀️",
            "分享一個小秘密 🤫",
            "給對方一個大大的擁抱 🤗",
            "今晚聽你的安排 😉",
            "跳一段舞 💃",
            "輕輕耳語一句話 🗣️",
            "玩個小遊戲 🎮",
            "交換禮物 🎁",
            "一起拍張合照 📸",
            "說出三個你愛對方的理由 ❤️",
            "閉上眼睛，給個驚喜 🎊"
        ];

        let playerPositions = [0, 0];
        let currentPlayer = 0;

        function createBoard() {
            const board = document.getElementById("board");
            board.innerHTML = "";
            tasks.forEach((task, index) => {
                const tile = document.createElement("div");
                tile.classList.add("tile");
                tile.innerText = task;
                tile.setAttribute("data-index", index);
                board.appendChild(tile);
            });
        }

        function rollDice() {
            const diceRoll = Math.floor(Math.random() * 6) + 1;
            movePlayer(diceRoll);
        }

        function movePlayer(steps) {
            const tiles = document.querySelectorAll(".tile");
            playerPositions[currentPlayer] = (playerPositions[currentPlayer] + steps) % tiles.length;

            document.getElementById("result").innerText = `${playerNames[currentPlayer]} 的任務是：${tasks[playerPositions[currentPlayer]]}`;

            currentPlayer = (currentPlayer + 1) % 2;
            document.getElementById("currentPlayer").innerText = `當前玩家：${playerNames[currentPlayer]}`;
        }

        function showSection(sectionId) {
            // 可以根據需要顯示其他部分
        }
    </script>

</body>
</html>
