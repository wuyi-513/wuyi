<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情趣互動大富翁</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            overflow: hidden;
        }
        h1 {
            color: #d63384;
        }
        #introAnimation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .character {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 40%;
        }
        #boy {
            left: -150px;
            background: url('https://via.placeholder.com/100?text=👦') no-repeat center/contain;
            animation: boyRun 3s forwards;
        }
        #girl {
            right: -150px;
            background: url('https://via.placeholder.com/100?text=👧') no-repeat center/contain;
            animation: girlRun 3s forwards;
        }
        @keyframes boyRun {
            to { left: 45%; }
        }
        @keyframes girlRun {
            to { right: 45%; }
        }
        #kiss {
            display: none;
            position: absolute;
            top: 35%;
            font-size: 50px;
            animation: kissPop 1s ease-in-out forwards;
        }
        @keyframes kissPop {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        #nameInput {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffe6f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        #nameInput input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #nameInput button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #mainContent {
            display: none;
        }
        /* 大富翁棋盤 */
        #board {
            display: grid;
            grid-template-columns: repeat(5, 60px);
            grid-template-rows: repeat(5, 60px);
            gap: 2px;
            justify-content: center;
            margin: 20px auto;
        }
        .tile {
            width: 60px;
            height: 60px;
            background-color: #f8bbd0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: white;
            border-radius: 5px;
            position: relative;
            border: 2px solid #d63384;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .player1, .player2 {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.5s ease;
        }
        .player1 {
            background-color: #d63384;
            top: 5px;
            left: 5px;
        }
        .player2 {
            background-color: #3498db;
            bottom: 5px;
            right: 5px;
        }
        #diceButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        #currentPlayer {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #e63946;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        /* 任務彈窗 */
        #taskModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 2000;
        }
        #taskModal button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- 開場動畫 -->
    <div id="introAnimation">
        <div id="boy" class="character"></div>
        <div id="girl" class="character"></div>
        <div id="kiss">💏</div>
    </div>

    <!-- 名稱輸入畫面 -->
    <div id="nameInput">
        <h2>輸入玩家名稱</h2>
        <input type="text" id="player1Name" placeholder="玩家 1 名稱">
        <input type="text" id="player2Name" placeholder="玩家 2 名稱">
        <button onclick="startGame()">開始遊戲</button>
    </div>

    <!-- 主遊戲內容 -->
    <div id="mainContent">
        <h1>情趣互動大富翁 💖🎲</h1>
        <div id="board"></div>
        <button id="diceButton" onclick="rollDice()">擲骰子！</button>
        <div id="currentPlayer">當前玩家：玩家 1</div>
        <div id="result"></div>
    </div>

    <!-- 任務彈窗 -->
    <div id="taskModal">
        <h2 id="taskTitle">任務</h2>
        <p id="taskDescription"></p>
        <button onclick="closeTaskModal()">確定</button>
    </div>

    <script>
        let playerNames = ["玩家 1", "玩家 2"];

        // 開場動畫
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("kiss").style.display = "block";
                setTimeout(() => {
                    document.getElementById("introAnimation").style.display = "none";
                    document.getElementById("nameInput").style.display = "flex";
                }, 2000);
            }, 3000);
        };

        // 開始遊戲
        function startGame() {
            const p1 = document.getElementById("player1Name").value;
            const p2 = document.getElementById("player2Name").value;
            if (p1) playerNames[0] = p1;
            if (p2) playerNames[1] = p2;

            document.getElementById("nameInput").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
            document.getElementById("currentPlayer").innerText = `當前玩家：${playerNames[0]}`;
            createBoard();
        }

        // 遊戲邏輯
        const tasks = [
            "開始 🎉",
            "深情對望 💕",
            "親一下 💋",
            "說句情話 💖",
            "分享秘密 🤫",
            "按摩 5 分鐘 💆‍♀️",
            "擁抱 🤗",
            "跳舞 💃",
            "驚喜 🎁",
            "合照 📸",
            "再擲一次 🎲",
            "小遊戲 🎮",
            "晚餐安排 🍽️",
            "閉眼驚喜 🎊",
            "交換禮物 🎁",
            "愛的宣言 ❤️",
            "散步 🚶‍♀️",
            "擁抱 🤗",
            "小挑戰 💪",
            "再見 👋"
        ];

        let playerPositions = [0, 0];
        let currentPlayer = 0;

        function createBoard() {
            const board = document.getElementById("board");
            board.innerHTML = "";
            for (let i = 0; i < 20; i++) {
                const tile = document.createElement("div");
                tile.classList.add("tile");
                tile.innerText = tasks[i % tasks.length];
                tile.setAttribute("data-index", i);
                board.appendChild(tile);
            }

            // 添加玩家棋子
            const player1 = document.createElement("div");
            player1.classList.add("player1");
            board.children[0].appendChild(player1);

            const player2 = document.createElement("div");
            player2.classList.add("player2");
            board.children[0].appendChild(player2);
        }

        function rollDice() {
            const diceRoll = Math.floor(Math.random() * 6) + 1;
            movePlayer(diceRoll);
        }

        function movePlayer(steps) {
            const tiles = document.querySelectorAll(".tile");
            const playerClass = currentPlayer === 0 ? "player1" : "player2";

            // 移除舊棋子
            const currentTile = tiles[playerPositions[currentPlayer]];
            const playerPiece = currentTile.querySelector(`.${playerClass}`);
            currentTile.removeChild(playerPiece);

            // 更新位置
            playerPositions[currentPlayer] = (playerPositions[currentPlayer] + steps) % tiles.length;
            const newTile = tiles[playerPositions[currentPlayer]];
            newTile.appendChild(playerPiece);

            // 顯示任務彈窗
            showTaskModal(`${playerNames[currentPlayer]} 的任務`, newTile.innerText);

            // 切換玩家
            currentPlayer = (currentPlayer + 1) % 2;
            document.getElementById("currentPlayer").innerText = `當前玩家：${playerNames[currentPlayer]}`;
        }

        // 任務彈窗
        function showTaskModal(title, description) {
            document.getElementById("taskTitle").innerText = title;
            document.getElementById("taskDescription").innerText = description;
            document.getElementById("taskModal").style.display = "block";
        }

        function closeTaskModal() {
            document.getElementById("taskModal").style.display = "none";
        }
    </script>

</body>
</html>
