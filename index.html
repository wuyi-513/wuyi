<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊÉÖË∂£‰∫íÂãïÂ§ßÂØåÁøÅ</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            overflow: hidden;
        }
        h1 {
            color: #d63384;
        }
        #introAnimation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .character {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 40%;
            animation: runAnimation 1s infinite;
        }
        @keyframes runAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        #boy {
            left: -150px;
            background: url('https://via.placeholder.com/100?text=üë¶') no-repeat center/contain;
            animation: boyRun 3s forwards, runAnimation 1s infinite;
        }
        #girl {
            right: -150px;
            background: url('https://via.placeholder.com/100?text=üëß') no-repeat center/contain;
            animation: girlRun 3s forwards, runAnimation 1s infinite;
        }
        @keyframes boyRun {
            to { left: 45%; }
        }
        @keyframes girlRun {
            to { right: 45%; }
        }
        #kiss {
            display: none;
            position: absolute;
            top: 35%;
            font-size: 50px;
            animation: kissPop 1s ease-in-out forwards;
        }
        @keyframes kissPop {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        #nameInput {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffe6f2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        #nameInput input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #nameInput button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #mainContent {
            display: none;
        }
        /* Â§ßÂØåÁøÅÊ£ãÁõ§ */
        #board {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            grid-template-rows: repeat(7, 60px);
            gap: 2px;
            justify-content: center;
            margin: 20px auto;
        }
        .tile {
            width: 60px;
            height: 60px;
            background-color: #f8bbd0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            color: white;
            border-radius: 5px;
            position: relative;
            border: 2px solid #d63384;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .sweet {
            background-color: #ffc0cb;
        }
        .adventure {
            background-color: #add8e6;
        }
        .reward {
            background-color: #ffd700;
        }
        .player1, .player2 {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: absolute;
            transition: transform 0.3s ease, top 0.3s ease;
        }
        .player1 {
            background-color: #d63384;
            top: 5px;
            left: 5px;
        }
        .player2 {
            background-color: #3498db;
            bottom: 5px;
            right: 5px;
        }
        #diceButton {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        #diceContainer {
            perspective: 1000px;
            width: 100px;
            height: 100px;
            margin: 20px auto;
            position: relative;
        }
        .dice {
            width: 100px;
            height: 100px;
            position: absolute;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 1s ease;
        }
        .dice div {
            position: absolute;
            width: 100px;
            height: 100px;
            background: white;
            border: 2px solid #ccc;
            text-align: center;
            line-height: 100px;
            font-size: 40px;
            font-weight: bold;
        }
        .front { transform: rotateY(0deg) translateZ(50px); }
        .back { transform: rotateY(180deg) translateZ(50px); }
        .right { transform: rotateY(90deg) translateZ(50px); }
        .left { transform: rotateY(-90deg) translateZ(50px); }
        .top { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }

        #currentPlayer {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #e63946;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        /* ‰ªªÂãôÂΩàÁ™ó */
        #taskModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 2000;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        #taskModal button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #d63384;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        #taskModal button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- ÈñãÂ†¥ÂãïÁï´ -->
    <div id="introAnimation">
        <div id="boy" class="character"></div>
        <div id="girl" class="character"></div>
        <div id="kiss">üíè</div>
    </div>

    <!-- ÂêçÁ®±Ëº∏ÂÖ•Áï´Èù¢ -->
    <div id="nameInput">
        <h2>Ëº∏ÂÖ•Áé©ÂÆ∂ÂêçÁ®±</h2>
        <input type="text" id="player1Name" placeholder="Áé©ÂÆ∂ 1 ÂêçÁ®±">
        <input type="text" id="player2Name" placeholder="Áé©ÂÆ∂ 2 ÂêçÁ®±">
        <button onclick="startGame()">ÈñãÂßãÈÅäÊà≤</button>
    </div>

    <!-- ‰∏ªÈÅäÊà≤ÂÖßÂÆπ -->
    <div id="mainContent">
        <h1>ÊÉÖË∂£‰∫íÂãïÂ§ßÂØåÁøÅ üíñüé≤</h1>
        <div id="board"></div>
        <div id="diceContainer">
            <div class="dice" id="dice">
                <div class="front">1</div>
                <div class="back">6</div>
                <div class="right">3</div>
                <div class="left">4</div>
                <div class="top">5</div>
                <div class="bottom">2</div>
            </div>
        </div>
        <button id="diceButton" onclick="rollDice()">Êì≤È™∞Â≠êÔºÅ</button>
        <div id="currentPlayer">Áï∂ÂâçÁé©ÂÆ∂ÔºöÁé©ÂÆ∂ 1</div>
        <div id="result"></div>
    </div>

    <!-- ‰ªªÂãôÂΩàÁ™ó -->
    <div id="taskModal">
        <h2 id="taskTitle">‰ªªÂãô</h2>
        <p id="taskDescription"></p>
        <button onclick="closeTaskModal()">Á¢∫ÂÆö</button>
    </div>

    <script>
        let playerNames = ["Áé©ÂÆ∂ 1", "Áé©ÂÆ∂ 2"];

        // ÈñãÂ†¥ÂãïÁï´
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("kiss").style.display = "block";
                setTimeout(() => {
                    document.getElementById("introAnimation").style.display = "none";
                    document.getElementById("nameInput").style.display = "flex";
                }, 2000);
            }, 3000);
        };

        // ÈñãÂßãÈÅäÊà≤
        function startGame() {
            const p1 = document.getElementById("player1Name").value;
            const p2 = document.getElementById("player2Name").value;
            if (p1) playerNames[0] = p1;
            if (p2) playerNames[1] = p2;

            document.getElementById("nameInput").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
            document.getElementById("currentPlayer").innerText = `Áï∂ÂâçÁé©ÂÆ∂Ôºö${playerNames[0]}`;
            createBoard();
        }

        // ÈÅäÊà≤ÈÇèËºØ
        const tasks = [
            { type: "sweet", text: "Ê∑±ÊÉÖÂ∞çÊúõ üíï" },
            { type: "adventure", text: "Ë¶™‰∏Ä‰∏ã üíã" },
            { type: "reward", text: "Ë™™Âè•ÊÉÖË©± üíñ" },
            { type: "sweet", text: "ÂàÜ‰∫´ÁßòÂØÜ ü§´" },
            { type: "adventure", text: "ÊåâÊë© 5 ÂàÜÈêò üíÜ‚Äç‚ôÄÔ∏è" },
            { type: "reward", text: "ÊìÅÊä± ü§ó" },
            { type: "sweet", text: "Ë∑≥Ëàû üíÉ" },
            { type: "adventure", text: "È©öÂñú üéÅ" },
            { type: "reward", text: "ÂêàÁÖß üì∏" },
            { type: "sweet", text: "ÂÜçÊì≤‰∏ÄÊ¨° üé≤" },
            { type: "adventure", text: "Â∞èÈÅäÊà≤ üéÆ" },
            { type: "reward", text: "ÊôöÈ§êÂÆâÊéí üçΩÔ∏è" },
            { type: "sweet", text: "ÈñâÁúºÈ©öÂñú üéä" },
            { type: "adventure", text: "‰∫§ÊèõÁ¶ÆÁâ© üéÅ" },
            { type: "reward", text: "ÊÑõÁöÑÂÆ£Ë®Ä ‚ù§Ô∏è" },
            { type: "sweet", text: "Êï£Ê≠• üö∂‚Äç‚ôÄÔ∏è" },
            { type: "adventure", text: "ÊìÅÊä± ü§ó" },
            { type: "reward", text: "Â∞èÊåëÊà∞ üí™" },
            { type: "sweet", text: "ÂÜçË¶ã üëã" }
        ];

        let playerPositions = [0, 0];
        let currentPlayer = 0;

        function createBoard() {
            const board = document.getElementById("board");
            board.innerHTML = "";
            tasks.forEach((task, i) => {
                const tile = document.createElement("div");
                tile.classList.add("tile", task.type);
                tile.innerText = task.text;
                tile.setAttribute("data-index", i);
                board.appendChild(tile);
            });

            // Ê∑ªÂä†Áé©ÂÆ∂Ê£ãÂ≠ê
            const player1 = document.createElement("div");
            player1.classList.add("player1");
            board.children[0].appendChild(player1);

            const player2 = document.createElement("div");
            player2.classList.add("player2");
            board.children[0].appendChild(player2);
        }

        function rollDice() {
            const dice = document.getElementById("dice");
            const diceRoll = Math.floor(Math.random() * 6) + 1;

            const rotations = [
                [0, 0],
                [-90, 0],
                [0, -90],
                [0, 90],
                [90, 0],
                [180, 0]
            ];

            const [x, y] = rotations[diceRoll - 1];
            dice.style.transform = `rotateX(${x}deg) rotateY(${y}deg)`;

            setTimeout(() => {
                animatePlayerMove(diceRoll);
            }, 1000);
        }

        function animatePlayerMove(steps) {
            const tiles = document.querySelectorAll(".tile");
            const playerClass = currentPlayer === 0 ? "player1" : "player2";
            let moveCount = 0;

            const moveInterval = setInterval(() => {
                if (moveCount < steps) {
                    const currentTile = tiles[playerPositions[currentPlayer]];
                    const playerPiece = currentTile.querySelector(`.${playerClass}`);
                    currentTile.removeChild(playerPiece);

                    playerPositions[currentPlayer] = (playerPositions[currentPlayer] + 1) % tiles.length;
                    const newTile = tiles[playerPositions[currentPlayer]];
                    newTile.appendChild(playerPiece);

                    moveCount++;
                } else {
                    clearInterval(moveInterval);
                    const newTile = tiles[playerPositions[currentPlayer]];
                    showTaskModal(`${playerNames[currentPlayer]} ÁöÑ‰ªªÂãô`, newTile.innerText);

                    currentPlayer = (currentPlayer + 1) % 2;
                    document.getElementById("currentPlayer").innerText = `Áï∂ÂâçÁé©ÂÆ∂Ôºö${playerNames[currentPlayer]}`;
                }
            }, 500);
        }

        // ‰ªªÂãôÂΩàÁ™ó
        function showTaskModal(title, description) {
            document.getElementById("taskTitle").innerText = title;
            document.getElementById("taskDescription").innerText = description;
            document.getElementById("taskModal").style.display = "block";
        }

        function closeTaskModal() {
            document.getElementById("taskModal").style.display = "none";
        }
    </script>

</body>
</html>
